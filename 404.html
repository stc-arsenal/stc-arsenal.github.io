<div class="password">

<script>
function verify(){
  var jiexiurl = "https://jyyapi.jiaoyanyun.com/v1/question/getstdindexurl"
  var post = {appId: "WO_DE_KE_TANG", subjectId: 4, periodId: 3}
  var xhr = new XMLHttpRequest();
  var data = JSON.stringify(post);
  var token = document.getElementById('token');
  console.log(token)
  if (token.value == "4F0ACC03-21D5-F8C7-0051-3CCC6C23848A"){
      xhr.open("POST", jiexiurl, false);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onload = function() {
          var json = JSON.parse(this.responseText);
          alert("身份确认成功！\n你即将前往此页面："+"\n"+json.data.url)
          window.location.replace(json.data.url)
      }
      xhr.send(data);
  }
  else
  {
      alert("身份确认失败！")
  }
}
</script>
