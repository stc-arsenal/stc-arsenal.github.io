    <style>
        body {

        .login-card {

        .login-card img {

        .grey {

        }
        
        .login-choose {
            background: white;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* text-align: center; */
            width: 330px;
            position: absolute;
            top: 68%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        a {
            margin: 5px 0px 0px 0px;
            font-size: 14px;
        }

        .login-choose a {
            font-size: 16px;
        }

        .link a:hover {color: #666;}

        .link a {
            color: #0078d4;
            outline: 0;
            text-decoration: none;
        }

        .link {
            margin: 10px 0px 10px 0px;
        }

        .secret {
            color: #FFFFFF
        }
        
    </style>
</head>

<body>


    <div class="login-card">

        <div class="verifyA"><input type="button" onclick="verify()" value="验证"></input></div>
    </div>

    <script>
        function verify() {
            var token = document.getElementById('token');

            // 创建一个新的 XMLHttpRequest 对象
            var xhr = new XMLHttpRequest();

            // 配置请求：方法为 GET，URL 为目标地址
            xhr.open('GET', 'https://stc-arsenal.github.io/jiaoyanyun/user_config', true);

            // 设置请求完成后的回调函数
            xhr.onreadystatechange = function () {
                // 检查请求是否完成
                if (xhr.readyState === 4) {
                    // 检查响应状态码是否为 200（成功）
                    if (xhr.status === 200) {
                        // 输出响应内容到控制台
                        if (xhr.responseText = token){get()}
                    } else {
                        console.error('请求失败，状态码：' + xhr.status);
                    }
                }
            };

            // 发送请求
            xhr.send();

            }

        function get() {
            var jiexiurl = "https://jyyapi.jiaoyanyun.com/v1/question/getstdindexurl"
            var post = { appId: "WO_DE_KE_TANG", subjectId: 4, periodId: 3 }
            var xhr = new XMLHttpRequest();
            var data = JSON.stringify(post);
            var token = document.getElementById('token');
            console.log(token)
                xhr.open("POST", jiexiurl, false);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onload = function () {
                    var json = JSON.parse(this.responseText);
                    window.location.replace(json.data.url)
                }
            xhr.send(data);
        }
        
    </script>
